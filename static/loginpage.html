<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<title>KazCryptoToken - Login</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #1a1f25 0%, #242c37 100%);
			color: #ffffff;
			min-height: 100vh;
		}

		.header {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			padding: 1rem 0;
			position: sticky;
			top: 0;
			z-index: 1000;
		}

		.navbar {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 2rem;
		}

		.nav ul {
			display: flex;
			gap: 2rem;
			list-style: none;
			align-items: center;
		}

		.nav a {
			color: #ffffff;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s ease;
		}

		.nav a:hover {
			color: #00f7ff;
		}

		.logs {
			display: flex;
			gap: 1rem;
		}

		.login a, .signin a {
			padding: 0.5rem 1.5rem;
			border-radius: 25px;
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.login a {
			color: #ffffff;
			border: 1px solid #00f7ff;
		}

		.signin a {
			background: #00f7ff;
			color: #1a1f25;
		}

		.login a:hover {
			background: rgba(0, 247, 255, 0.1);
		}

		.signin a:hover {
			background: #00d8df;
		}

		.main {
			max-width: 1200px;
			margin: 4rem auto;
			padding: 0 2rem;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 4rem;
			align-items: center;
		}

		.m1 h2 {
			font-size: 3rem;
			margin-bottom: 1rem;
			color: #00f7ff;
		}

		.m1 p a {
			color: #00f7ff;
			text-decoration: none;
			cursor: pointer;
			transition: color 0.3s ease;
		}

		.m1 p a:hover {
			color: #00d8df;
		}

		.lg {
			background: rgba(255, 255, 255, 0.05);
			padding: 3rem;
			border-radius: 15px;
			backdrop-filter: blur(10px);
		}

		.loginForm {
			display: flex;
			flex-direction: column;
			gap: 1.5rem;
		}

		.loginForm input {
			width: 100%;
			padding: 1rem;
			border: 1px solid rgba(255, 255, 255, 0.1);
			background: rgba(255, 255, 255, 0.05);
			border-radius: 8px;
			color: #ffffff !important;
			font-size: 1rem;
			transition: border-color 0.3s ease;
		}

		.loginForm input::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}

		.loginForm input:focus {
			outline: none;
			border-color: #00f7ff;
		}

		.loginForm button {
			background: #00f7ff;
			color: #1a1f25 !important;
			padding: 1rem;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-weight: 500;
			font-size: 1rem;
			transition: background 0.3s ease;
		}

		.loginForm button:hover {
			background: #00d8df;
		}

		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				gap: 1rem;
			}

			.nav ul {
				flex-wrap: wrap;
				justify-content: center;
			}

			.main {
				grid-template-columns: 1fr;
				text-align: center;
				gap: 2rem;
			}

			.m1 h2 {
				font-size: 2.5rem;
			}
		}
	</style>
</head>
<body>
<header class="header">
	<div class="navbar">
		<nav class="nav">
			<ul>
				<li>
					<a href="index.html"><img style="height: 35px;" src="KCT.png" alt="KCT Logo"></a>
				</li>
				<li>
					<a href="#"><i class="fas fa-coins"></i> Buy crypto</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-chart-line"></i> Markets</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-exchange-alt"></i> Trade</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-hand-holding-usd"></i> Earn</a>
				</li>
				<li>
					<a href="token.html"><i class="fas fa-token"></i> Token</a>
				</li>
			</ul>
		</nav>
		<div class="logs">
			<div class="login"><a href="#">Log In</a></div>
			<div class="signin"><a href="#">Sign In</a></div>
		</div>
	</div>
</header>
<div class="main">
	<div class="m1">
		<h2>Welcome Back</h2>
		<p style="font-size: 1.5rem;">Don't have an account? <a href="#">Sign up</a></p>
		<br>
		<p style="font-size: 0.875rem;">
			<span style="margin-right: 1.5rem;"><a href="#">Terms and conditions</a></span>
			<a href="#">Privacy policy</a>
		</p>
	</div>
	<div class="m2">
		<div class="lg">
			<form id="loginForm" class="loginForm" action="/login" method="POST">
				<input type="text" name="username" id="username" placeholder="Username" required>
				<input type="password" name="password" id="password" placeholder="Password" required>
				<button type="submit">Log In <i class="fas fa-arrow-right"></i></button>
			</form>
		</div>
	</div>
</div>
<script src="script1.js"></script>
</body>
</html>
