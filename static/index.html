<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<title>KazCryptoToken</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background: linear-gradient(135deg, #1a1f25 0%, #242c37 100%);
			color: #ffffff;
			min-height: 100vh;
		}

		.header {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			padding: 1rem 0;
			position: sticky;
			top: 0;
			z-index: 1000;
		}

		.navbar {
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0 2rem;
		}

		.nav ul {
			display: flex;
			gap: 2rem;
			list-style: none;
			align-items: center;
		}

		.nav a {
			color: #ffffff;
			text-decoration: none;
			font-size: 1rem;
			transition: color 0.3s ease;
		}

		.nav a:hover {
			color: #00f7ff;
		}

		.logs {
			display: flex;
			gap: 1rem;
		}

		.login a, .signin a {
			padding: 0.5rem 1.5rem;
			border-radius: 25px;
			text-decoration: none;
			font-weight: 500;
			transition: all 0.3s ease;
		}

		.login a {
			color: #ffffff;
			border: 1px solid #00f7ff;
		}

		.signin a {
			background: #00f7ff;
			color: #1a1f25;
		}

		.login a:hover {
			background: rgba(0, 247, 255, 0.1);
		}

		.signin a:hover {
			background: #00d8df;
		}

		.main {
			max-width: 1200px;
			margin: 4rem auto;
			padding: 0 2rem;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 4rem;
			align-items: center;
		}

		.m1 {
			animation: fadeInUp 1s ease;
		}

		.m1 h3 {
			font-size: 2.5rem;
			margin-bottom: 0.5rem;
			color: #ffffff;
		}

		.m1 b {
			font-size: 3.5rem;
			display: block;
			margin-bottom: 1.5rem;
			background: linear-gradient(90deg, #ffffff, #00f7ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}

		.m1 p {
			margin-bottom: 2rem;
			line-height: 1.6;
			color: rgba(255, 255, 255, 0.8);
		}

		.buy a {
			display: inline-block;
			padding: 1rem 2.5rem;
			background: #00f7ff;
			color: #1a1f25;
			text-decoration: none;
			border-radius: 30px;
			font-weight: 500;
			font-size: 1.1rem;
			transition: all 0.3s ease;
			box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
		}

		.buy a:hover {
			background: #00d8df;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 247, 255, 0.4);
		}

		.m2 {
			position: relative;
		}

		.cryptotbl {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 20px;
			padding: 2rem;
			backdrop-filter: blur(10px);
			animation: fadeInRight 1s ease;
			box-shadow: 0 8px 32px rgba(0, 247, 255, 0.1);
		}

		.ct1 {
			min-height: 400px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.ct1_::before {
			content: '';
			position: absolute;
			width: 100%;
			height: 100%;
			
			opacity: 0.1;
			border-radius: 15px;
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(20px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes fadeInRight {
			from {
				opacity: 0;
				transform: translateX(20px);
			}
			to {
				opacity: 1;
				transform: translateX(0);
			}
		}

		@media (max-width: 768px) {
			.navbar {
				flex-direction: column;
				gap: 1rem;
			}

			.nav ul {
				flex-wrap: wrap;
				justify-content: center;
			}

			.main {
				grid-template-columns: 1fr;
				text-align: center;
				gap: 2rem;
			}

			.m1 b {
				font-size: 2.5rem;
			}

			.m1 p {
				font-size: 1.2rem !important;
			}
		}
	</style>
</head>
<body>
<header class="header">
	<div class="navbar">
		<nav class="nav">
			<ul>
				<li>
					<a href="index.html"><img style="height: 35px;" src="KCT.png" alt="KCT Logo"></a>
				</li>
				<li>
					<a href="#"><i class="fas fa-coins"></i> Buy crypto</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-chart-line"></i> Markets</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-exchange-alt"></i> Trade</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-hand-holding-usd"></i> Earn</a>
				</li>
				<li>
					<a href="token.html"><i class="fas fa-token"></i> Token</a>
				</li>
			</ul>
		</nav>
		<div class="logs">
			<div class="login"><a href="loginpage.html">Log In</a></div>
			<div class="signin"><a href="loginpage.html">Sign In</a></div>
		</div>
	</div>
</header>
<div class="main">
	<div class="m1">
		<h3>Welcome</h3>
		<b>to the KazCrypto<span style="color: #00f7ff;">Token</span></b>
		<p style="font-size: 25px;">Innovative blockchain market platform, created for your financial freedom and privacy.</p>
		<div class="mainbtn">
			<div class="buy">
				<a href="loginpage.html"><i class="fas fa-coins"></i> Buy crypto</a>
			</div>
		</div>
	</div>
	<div class="m2">
		<div class="cryptotbl">
			<div class="ct1">
				<div class="ct1_">
					<!-- Placeholder for crypto statistics or chart -->
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
